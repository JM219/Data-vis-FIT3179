<!DOCTYPE html>
<html>
    <head>
        <!-- Import Vega & Vega-Lite -->
        <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
        <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

        <!-- Import Grid sources -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" 
            integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/grids-responsive-min.css" />
        
        <!-- CSS -->
    
    </head>

    <body>
                                                            <!-- Heading and Intro paragraph -->
        <div class = "pure-g">
            <div class = "pure-u-1">
                <h1>

                </h1>

                <p>

                </p>
            </div>
        </div>



                                                            <!-- Australia Map row -->
        <div class = "pure-g">
            <div class = "pure-u-1-2">
                <div id ="#Map_of_AUS"></div>
                <!-- Import Map here -->
            </div>

            <div class = "pure-u-1-2">
                <p>

                </p>
            </div>
        </div>




                                                            <!-- Heatmap -->
        <div class = "pure-g">

            <div class = "pure-u-1-2">
                <!-- Import Heatmap here -->
                <div id = "#Heatmap_of_Total"></div>
            </div>

            <div class = "pure-u-1-2">
                <p>

                </p>
            </div>

        </div>



                                                            <!-- Airport International and Domestic airports -->
            <div class = "pure-g">
                <div class = "pure-u-1-2">
                    <p>

                    </p>
                </div>

                <div class = "pure-u-1-2">
                    <div id = "#Dom-Int_Linegraph"></div>
                    <!-- Import Dom/Int line graph -->
                </div>
            </div>



                                                            <!-- Import Vega images  -->
        <script type="text/javascript">

            var AUSmap = "Basic_Map_with_points_01.vg.json";
            var Heatmap = "Heat_map.vg.json";
            var Linegraph = "Line_Graph_Dom_Int.vg.json";
        
            vegaEmbed('#Map_of_AUS', AUSmap, { "actions": false });
        
            vegaEmbed('#Heatmap_of_Total', Heatmap, { "actions": false }).then(function (result) {}).catch(console.error);
        
            vegaEmbed('#Dom-Int_Linegraph', Linegraph, { "actions": false }).then(function (result) {}).catch(console.error);
        
          </script>
    </body>
</html>
